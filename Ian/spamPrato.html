<div data-app="product.quantity" id="quantidade">
  
  <label><b>Quantidade:</b></label>      
  <input type="button" id="menos" value='-' onclick="process(-1)"/> 
  <input id="quant" name="quant" class="text w3-center" size="1" type="text" value="0" maxlength="5" />
  <input type="button" id="mais" class="" value='+' onclick="process(1)"/>
</div>




<br>
<br>             
            <div id="botao-adicionar"><button class="w3-button w3-green"> Adicionar</button>
            </div>
        </div>
    </div>
</div>



<script type="text/javascript">
	
function process(quant){
    var value = parseInt(document.getElementById("quant").value);
    value+=quant;
    if(value < 1){
      document.getElementById("quant").value = 0;
    }else{
    document.getElementById("quant").value = value;
    }
  }



</script>
